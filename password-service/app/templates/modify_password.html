<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Password</title>

    <script>
        async function handleFormSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                service: formData.get('service'),
                new_password: formData.get('new_password'),
            };

            const token = localStorage.getItem('authToken');
            const response = await fetch('/modify_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            alert(result.message);

            if (response.ok) {
                window.location.href = '/list_passwords';
            }
        }
    </script>
</head>
<body>
    <h1>Modify Password</h1>

    <form onsubmit="handleFormSubmit(event)">
        <input type="text" name="service" placeholder="Service Name" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit">Modify Password</button>
    </form>
</body>
</html>
